<!DOCTYPE html>
<html>
<head>
    <title>OAuth Callback</title>
</head>
<body>
    <script>
        // Parse the OAuth response
        const urlParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = urlParams.get('access_token');
        const error = urlParams.get('error');
        const state = urlParams.get('state');

        if (accessToken && state === 'google-analytics-auth') {
            // Success - store token in localStorage and redirect back
            localStorage.setItem('ga_access_token', accessToken);
            localStorage.setItem('ga_token_timestamp', Date.now().toString());
            window.location.href = '/?oauth=success';
        } else if (error) {
            // Error - redirect back with error
            window.location.href = `/?oauth=error&message=${encodeURIComponent(error)}`;
        } else {
            // Unknown response
            window.location.href = '/?oauth=error&message=Unknown%20OAuth%20response';
        }
    </script>
</body>
</html>
